# `{forcats}`

---

## Categorical Data is differernt

.pull-left[

```r
# count of the factors
gss %&gt;%
  count(marital) %&gt;%
  arrange(desc(n)) %&gt;%
  ggplot(
    aes(
      x = marital,
      y = n
    )
  ) +
  geom_bar(stat = "identity")
```
]
.pull-right[
![](session07-forcats-slides_files/figure-html/unnamed-chunk-11-1.png)&lt;!-- --&gt;
]

---

## Factors have an ordering

Factors are stored with an order even if there is no inherent ordering to the meaning


```r
gss %&gt;%
  pull(marital) %&gt;%
  fct_unique()
```

```
## [1] No answer     Never married Separated     Divorced      Widowed      
## [6] Married      
## Levels: No answer Never married Separated Divorced Widowed Married
```

Do not rely on default ording if it's important

# Sorting Factors

---

## `fct_infreq()`

Reorder factor levels by first appearance, frequency, or numeric order

https://forcats.tidyverse.org/reference/fct_inorder.html

---

## Example


```r
f &lt;- factor(c("b", "b", "a", "c", "c", "c"))
f
```

```
## [1] b b a c c c
## Levels: a b c
```


```r
fct_infreq(f)
```

```
## [1] b b a c c c
## Levels: c b a
```

---

## Sort your factors!

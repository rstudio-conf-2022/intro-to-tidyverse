# Chunk options

By default, code and output are both displayed.

.pull-left[

````
```{r}
ggplot(mpg) + 
  geom_point(aes(displ, hwy))
```
````
]

.pull-right[

```r
ggplot(mpg) + 
  geom_point(aes(displ, hwy))
```

&lt;img src="session03-rmarkdown-slides_files/figure-html/unnamed-chunk-12-1.png" width="50%" /&gt;
]

---
# `echo`

`echo = FALSE` hides the code. Especially useful for plots!

.pull-left[

````
```{r echo=FALSE}
ggplot(mpg) + 
  geom_point(aes(displ, hwy))
```
````
]

.pull-right[
&lt;img src="session03-rmarkdown-slides_files/figure-html/unnamed-chunk-13-1.png" width="50%" /&gt;
]

---
# `eval`

`eval = FALSE` prevents the code from being run.

.pull-left[

````
```{r eval=FALSE}
ggplot(mpg) + 
  geom_point(aes(displ, hwy))
```
````
]

.pull-right[

```r
ggplot(mpg) + 
  geom_point(aes(displ, hwy))
```
]

---
# `include`

`include = FALSE` runs the code, but prevents both the code and the output from appearing. 

.pull-left[

````
```{r include=FALSE}
ggplot(mpg) + 
  geom_point(aes(displ, hwy))
```
````
]

.pull-right[
[no code or output shown]
]

# YAML

[_"YAML Ain't Markup Language"_](https://en.wikipedia.org/wiki/YAML#History_and_name)

A section of `key: value` pairs separated by dashes &lt;code&gt;---&lt;/code&gt;

```yaml
---
key: value
---
```

---
# YAML

.pull-left[

```yaml
---
author: Brendan Cullen
title: Diamonds Exploration
output: html_document
---
```
]

--

.pull-right[

```yaml
---
author: Brendan Cullen
title: Diamonds Exploration
output:
  html_document:
    toc: true
    toc_float: true
---
```

Add a floating table of contents

# Take-aways

--

‚úîÔ∏è **Document your document:** use YAML to set up meaningful metadata

--
